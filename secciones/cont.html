    <h1>Contacto</h1>
<!-- Modal -->
<div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Ingresar</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="mb-2">
                      <input type="text" class="form-control" id="username" name="username" placeholder="Correo electrónico" />
                  </div>
                  <div class="mb-2">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" />
                  </div>
                  <div class="justify-content-center">
                      <button type="submit" class="botonEnviar">Ingresar</button>
                    </div>
                      <div class="modal-footer d-block">
                      <p class="p float-start"><a href="#">Crear cuenta</a></p>
                      <p class="p float-start"><a href="#">Olvidé la contraseña</a></p>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
